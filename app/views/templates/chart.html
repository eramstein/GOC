
<!-- SHOW ME -->

<div class="chart-config-block">
  <div class="help-text btn-sm">
    Show Me
  </div>
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle btn-sm" type="button" data-toggle="dropdown">
      {{userSelection.showMe.dim}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="dim in showMeDims.text" ng-click="showMe(dim)"><a href="#">{{dim}}</a></li>
      <li class="divider"></li>
      <li ng-repeat="dim in showMeDims.number" ng-click="showMe(dim)"><a href="#">{{dim}}</a></li>
    </ul>
  </div>

  <div class="dropdown" ng-show="userSelection.showMe.type==='number' && userSelection.showMe.dim">
    <button class="btn btn-default dropdown-toggle btn-sm" type="button" data-toggle="dropdown">
      ({{userSelection.showMe.agg}})
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-click="userSelection.showMe.agg='sum'"><a href="#">sum</a></li>
      <li ng-click="userSelection.showMe.agg='avg'"><a href="#">avg</a></li>
  </div>
</div>


<!-- POS BY -->

<div class="chart-config-block" ng-show="userSelection.showMe.type==='text'">
  <div class="help-text btn-sm">
    Position by
  </div>
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle btn-sm" type="button" data-toggle="dropdown">
      {{userSelection.posBy[0].dim}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-click="posBy(null, 0)"><a href="#">---</a></li>
      <li ng-repeat="dim in showMeDims.number" ng-click="posBy(dim, 0)"><a href="#">{{dim}}</a></li>
    </ul>
  </div>
  <div class="dropdown" ng-show="userSelection.posBy[0]">
    <button class="btn btn-default dropdown-toggle btn-sm" type="button" data-toggle="dropdown">
      ({{userSelection.posBy[0].agg}})
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-click="userSelection.posBy[0].agg='sum'"><a href="#">sum</a></li>
      <li ng-click="userSelection.posBy[0].agg='avg'"><a href="#">avg</a></li>
  </div>

  <div class="help-text btn-sm" ng-show="userSelection.posBy[0]">
    and
  </div>

  <div class="dropdown" ng-show="userSelection.posBy[0]">
    <button class="btn btn-default dropdown-toggle btn-sm" type="button" data-toggle="dropdown">
      {{userSelection.posBy[1].dim}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-click="posBy(null, 1)"><a href="#">---</a></li>
      <li ng-repeat="dim in showMeDims.number" ng-click="posBy(dim, 1)"><a href="#">{{dim}}</a></li>
    </ul>
  </div>
  <div class="dropdown" ng-show="userSelection.posBy[0] && userSelection.posBy[1]">
    <button class="btn btn-default dropdown-toggle btn-sm" type="button" data-toggle="dropdown">
      ({{userSelection.posBy[1].agg}})
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-click="userSelection.posBy[1].agg='sum'"><a href="#">sum</a></li>
      <li ng-click="userSelection.posBy[1].agg='avg'"><a href="#">avg</a></li>
  </div>
</div>
